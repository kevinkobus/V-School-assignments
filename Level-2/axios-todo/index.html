<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2 Capstone: Axios Todo Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Dreaded Todo List</h1>
    <form name="todo-form">
      <input type="text" name="title" placeholder="Todo" class="form-input" />
      <input
        type="text"
        name="description"
        placeholder="Description"
        class="form-input"
      />
      <input type="text" name="price" placeholder="Price" class="form-input" />
      <button id="submit">Update list</button>
    </form>
    <section id="todo-list"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
