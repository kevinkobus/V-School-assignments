<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Sky High Airlines</h1>
    <p>Please fill out the following form so we can serve you best</p>
    <form name="airlineForm">
        <input type="text" name="firstName">
        <label for="">First Name</label>
        <br>
        <input type="text" name="lastName">
        <label for="">Last Name</label>
        <br>
        <input type="digit" name="age">
        <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="neutral" id="neutral">
        <label for="neutral">Neutral</label>
        <br>
        <select name="travelLocation">
            <option value="aspen">Aspen</option>
            <option value="steamboat">Steamboat</option>
            <option value="telluride">Telluride</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <label>Please choose any dietary preferences</label>
        <br>
        <input class="diet" type="checkbox" name="diet" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="diet" id="gluten" value="gluten-free">
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="diet" id="dairy-free" value="dairy-free">
        <label for="dairy-free">Dairy-free</label>
        <br>
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
