<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Color Grid From Scratch</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Responsive Color Grid From Scratch</h1>

<body>
    <div class="container">

        <div class="row">
            <div class="column" id="one">1</div>
        </div>

        <div class="row">
            <div class="column" id="two">2</div>
            <div class="column" id="three">3</div>
            <div class="column" id="four">4</div>
            <div class="column" id="five">5</div>
        </div>

        <div class="row">
            <div class="column" id="six">6</div>
            <div class="column" id="seven">7</div>
        </div>

        <div class="row">
            <div class="column" id="eight">8</div>
            <div class="column" id="nine">9</div>
        </div>

    </div>

</body>

</html>
